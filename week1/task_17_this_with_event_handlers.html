<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myButton {
        margin: 25px;
        padding: 20px;
        border: 2px solid black;
        font-weight: bold;
        cursor: pointer;
    }
</style>
<body>
    <button id="myButton">Click Me</button>

</body>
    <script>
        const myButton = document.getElementById('myButton');
       
        myButton.addEventListener('click', function () {
            function func1() {
            console.log(`Text content of the button in normal function : ${this.textContent}`); // will print undefined because here 'this' refers to the window object
            }

            const func2 = () => {
            console.log(`Text content of the button in arrow function : ${this.textContent}`); // will print actual text content because here 'this' refers to the button element
            };
            func1();
            func2();
        });

       
    </script>
</html>
